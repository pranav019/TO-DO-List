<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,900;1,900&display=swap');

        * {
            font-family: 'Rubik', sans-serif;
        }
    </style>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="path/to/favicon.png">

    <!-- icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">



</head>

<body>
    <div class="container">
        <div class="child-1">
            <h1 class="heading">To-DO List</h1>

            <div id="datetime">
                <p id="datetime-text"></p>
            </div>
            <ul class="features">
                <!-- <li class="fe"><i class="fas fa-info-circle"></i> Overview</li> -->
                <!-- <li class="fe"><i class="fas fa-chart-bar"></i> Stats</li> -->
                <li class="fe bold"><i class="fas fa-tasks"></i> Projects</li>
                <!-- <li class="fe"><i class="fas fa-comments"></i> other option</li> -->
                <!-- <li class="fe"><i class="fas fa-calendar-alt"></i>other option</li> -->
            </ul>

            <footer class="child-1-footer">
                <ul class="features-foot">
                    <!-- <li class="fefo"><i class="fas fa-cog"></i>other option</li> -->
                    <!-- <li class="fefo"><i class="fas fa-sign-out-alt"></i> Logout</li> -->
                </ul>
            </footer>

        </div>
        <div class="child-2">
            <header>
                <!-- serachbox -->
                <div class="search-box">
                    <input type="text" name="" id="" placeholder="Search..." autocomplete="off">
                    <i class="fa fa-search"></i>
                </div>
                <div class="notification">
                    <i class="fas fa-bell"></i>
                </div>

                <!-- Name -->
                <div class="name">Pranav Rana</div>
            </header>


            <div class="ch-2-heading">
                Projects
            </div>

            <div class="gridchild">
                <div class="todo">
                    <div class="gridchild-heads">
                        To-Do
                    </div>
                    <button class="delete-items">
                        Delete Items
                    </button>



                    <div class="task-input">


                        <form id="todo-form">

                            <input type="text" id="todo-input" placeholder="Add a task...">


                            <button type="submit">+</button>
                        </form>


                    </div>
                    <div id="todo-list"></div>
                </div>



                <div class=" todo-section completed">

                    <div class="gridchild-heads">
                        Completed

                    </div>

                    <button class="add" id="delete-multiple-btn">
                        Empty List
                    </button>
                    <ul id="completed-tasks"></ul>



                </div>



            </div>




        </div>
    </div>
    </div>

    <script>

    </script>

    <script src="./new.js"></script>
</body>

</html>
